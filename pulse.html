<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse | Modern News Aggregator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pulse.css">
</head>
<body data-theme="light">

<nav>
    <div class="container nav-wrapper">
        <a href="#" class="logo"><i class="bi bi-journal-bookmark"></i> PULSE.</a>

        <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" id="searchInput" placeholder="Search latest news...">
        </div>
    </div>
</nav>

<div class="container">
    <div class="categories">
        <button class="cat-btn active" data-cat="general">General</button>
        <button class="cat-btn" data-cat="technology">Technology</button>
        <button class="cat-btn" data-cat="business">Business</button>
        <button class="cat-btn" data-cat="science">Science</button>
        <button class="cat-btn" data-cat="health">Health</button>
        <button class="cat-btn" data-cat="entertainment">Entertainment</button>
        <button class="cat-btn" data-cat="sports">Sports</button>
    </div>
</div>

<main class="container">
    <section id="heroSection" class="hero"></section>

    <div class="grid-header">
        <h2 id="sectionTitle">Latest Stories</h2>
    </div>

    <div id="newsGrid" class="news-grid"></div>
</main>

<script src="pulse.js"></script>
</body>
</html>
